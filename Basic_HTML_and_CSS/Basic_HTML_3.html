<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="Basic_CSS_1.css">
		<title>Your title here</title>
	</head>
	<body>
		
		<h1>The main heading</h1>		<!--This heading stays black because it is
										not affect by the style tag or within the div
										tag-->
										
										<!--elements inside <div> tag will be blue
										because of the style attribute changing the
										color-->
		<div style="color: #4375CA">
			<h2>Your div heading here</h2>
			<h2>Your div heading #2 here<h2>
		</div>
		
										<!--following <p> tag is formatted through the
										<link> element, in the <head> block, which is
										pulling the style info from a CSS file containing
										the CSS rule-set
										-->
		<p>Paragraph text colored and centered because of style tag
		in the header.</p>
	</body>
</html>
