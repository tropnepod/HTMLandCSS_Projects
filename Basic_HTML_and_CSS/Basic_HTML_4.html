<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<style>
		.font_1	{
			background-color:black;
			color: yellow;
			font-size: large;
		}
		.font_2	{
			background-color: darkblue;
			color: white;
			font-size: medium;
		}
		.font_3	{
			background-color: lightpink;
			color: blue;
			font-size: 32px;
		}
		.My_Style	{
			background-color: purple;
			color: white;
			text-decoration: underline;
			font-weight: bold;
			font-size: 28px;
		}
		</style>
		
		<h2 class="font_1">This h2 element is styled per class attribute font_1</h2>
		<h3 class="font_2">This h3 element is styled per class attribute font_2</h3>
		<h4 class="font_1">Even though this is an h4 element, it is styled the same
		as the h2 element because we pointed to the class attribtute font_1</h4>
		<h1 class="font_3">Formatted for fun</h1>
		
		<p class="My_Style">This paragraph is in my formatting style!</p>
	</body>
</html>
